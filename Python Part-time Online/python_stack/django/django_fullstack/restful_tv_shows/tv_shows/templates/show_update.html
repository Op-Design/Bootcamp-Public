<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coding Dojo Survey</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <p class="text-right"><a href=/shows>Go Back</a></p>
      <div class="py-5 text-center">
        <h2>Edit Show {{ shows.id }}</h2>
      </div>

        <div class="col-md order-md-1">
          <form class="needs-validation" novalidate action="/shows/{{id}}/update" method="POST">
            {% csrf_token %}
            <div class="row">
              {% if messages %}
              <ul class = "messages">
                {% for message in messages %}
                  <li {% if message.tags%} class="{{message.tags}}" {% endif %}>{{message}}</li>
                {% endfor %}
              </ul>
              {% endif %}
              <div class="col-md-12 mb-3">
                <label for="title">Title</label>
                <input type="text" name= "title" class="form-control" id="title" placeholder="" value="{{ show.title }}" required>
                <div class="invalid-feedback">
                  Valid Title is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="network">Network</label>
                <input type="text" name= "network" class="form-control" id="network" placeholder="" value="{{ show.network }}" required>
                <div class="invalid-feedback">
                  Valid Network is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="release_date">Release Date</label>
                <input type="text" name= "release_date" class="form-control" id="release_date" placeholder="" value="{{ show.release_date }}">
                <!-- Removed "required" attribute from input to allow for backend validation to supercede front-end -->
                <!-- <div class="invalid-feedback">
                  Valid Release Date is required.
                </div> -->
              </div>
              <div class="col-md-12 mb-3">
                <label for="description">Description</label>
                <textarea name= "description" class="form-control" rows="5" id="description">{{ show.description }}</textarea>
              </div>
            </div>

            <hr class="mb-4">            
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
    
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
