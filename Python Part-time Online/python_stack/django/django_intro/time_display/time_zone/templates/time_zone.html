<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Time Zones</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/time_zone.css" rel="stylesheet">
  </head>

  <body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Time Zones</h1>
      <p class="lead">Time zones in different regions using different data retrivals.</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">CST</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id='date-time'></span></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>EST displayed using JS document.getElementById</li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Place Holder</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">Place Holder</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Place Holder</li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">UTC</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{time}}</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>EST displayed using "time": strftime("%Y-%m-%d %H:%M %p", gmtime())</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src = "../static/js/time_zone.js"></script>
  </body>
</html>
