<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coding Dojo Survey</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Coding Dojo Survey</h2>
        <p class="lead">Please complete the survey below.</p>
      </div>

        <div class="col-md order-md-1">
          <h4 class="mb-3">Survey</h4>
          <form class="needs-validation" novalidate action="result" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" name= "firstName" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" name= "lasttName" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="country">Favorite Language</label>
              <select name= "country" class="custom-select d-block w-100" id="country" required>
                <option value="">Choose...</option>
                <option>Python</option>
                <option>Java</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid language
              </div>
            </div>

            <div class="mb-3">
              <label for="dojoLocation">Dojo Location</label>
              <select name= "dojoLocation" class="custom-select d-block w-100" id="dojoLocation" required>
                <option value="">Choose...</option>
                <option>Online</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid Location
              </div>
            </div>

            <div class="form-group">
              <label for="comment">Comment (Optional):</label>
              <textarea name= "comment" class="form-control" rows="5" id="comment"></textarea>
            </div>

            <hr class="mb-4">            
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
          </form>
        </div>
      </div>
    </div>
    
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
